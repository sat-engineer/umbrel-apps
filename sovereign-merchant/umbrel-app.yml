description: >-
  Sovereign Merchant helps self-hosted Bitcoin merchants automate bookkeeping without surrendering custody or paying third-party subscription fees. Built as a companion to BTCPayServer, it provides a modern web interface for managing payment reconciliation workflows.

  Features:
  - Web-based dashboard for BTCPayServer payment management
  - SQLite database with encrypted secrets storage
  - Modern React frontend with Bitcoin-themed UI
  - RESTful API for payment processing integration
  - Self-hosted and sovereign - no third-party dependencies
  - Foundation for QuickBooks integration (coming soon)

